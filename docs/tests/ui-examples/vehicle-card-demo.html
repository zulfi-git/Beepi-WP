<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beepi - Vehicle Card Demo</title>
    <style>
        /* CSS Variables - Using Beepi design tokens */
        :root {
            /* Primary Colors */
            --primary-blue: #0ea5e9;
            --primary-blue-hover: #0284c7;
            --primary-green: #10b981;
            --primary-green-hover: #059669;
            
            /* Text Colors */
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            
            /* Background Colors */
            --bg-white: #ffffff;
            --bg-light: #f8fafc;
            --bg-lighter: #f1f5f9;
            
            /* Border Colors */
            --border-light: #e2e8f0;
            
            /* Shadows */
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-lg: 0 4px 24px rgba(0,0,0,0.1);
            
            /* Border Radius */
            --border-radius-lg: 16px;
            --border-radius-xl: 20px;
            
            /* Spacing */
            --spacing-sm: 0.5rem;
            --spacing-md: 0.75rem;
            --spacing-base: 1rem;
            --spacing-lg: 1.25rem;
            --spacing-xl: 1.5rem;
            
            /* Typography */
            --font-sm: 0.875rem;
            --font-base: 1rem;
            --font-lg: 1.125rem;
            --font-xl: 1.25rem;
            --font-2xl: 1.5rem;
            
            /* Font Family */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background: var(--bg-light);
            color: var(--text-primary);
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Vehicle Card Container */
        .vehicle-card {
            background: var(--bg-white);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-xl);
            max-width: 480px;
            width: 100%;
        }
        
        /* Header Section with Logo */
        .vehicle-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-base);
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-light);
        }
        
        .vehicle-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--border-light);
            padding: 8px;
            background: var(--bg-white);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .vehicle-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .vehicle-info {
            flex: 1;
        }
        
        .vehicle-registration {
            font-size: var(--font-2xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            letter-spacing: 0.02em;
        }
        
        .vehicle-model {
            font-size: var(--font-base);
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.01em;
        }
        
        /* Status Badges Section */
        .status-badges {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            align-items: center;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-base);
            border-radius: 8px;
            font-size: var(--font-sm);
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s ease;
        }
        
        .status-badge.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--primary-green);
        }
        
        .status-badge.info {
            background: rgba(14, 165, 233, 0.1);
            color: var(--primary-blue);
        }
        
        .status-badge.neutral {
            background: var(--bg-lighter);
            color: var(--text-secondary);
        }
        
        .status-badge:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        /* Icon styling */
        .status-icon {
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        /* SVG Icons */
        .icon-settings {
            fill: currentColor;
        }
        
        /* Responsive Design */
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            
            .vehicle-card {
                padding: var(--spacing-base);
            }
            
            .vehicle-logo {
                width: 60px;
                height: 60px;
            }
            
            .vehicle-registration {
                font-size: var(--font-xl);
            }
            
            .vehicle-model {
                font-size: var(--font-sm);
            }
            
            .status-badges {
                gap: var(--spacing-sm);
            }
            
            .status-badge {
                font-size: 0.75rem;
                padding: 0.375rem 0.625rem;
            }
        }
        
        /* Hover effects */
        .vehicle-card:hover {
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="vehicle-card">
        <div class="vehicle-header">
            <div class="vehicle-logo">
                <!-- Mercedes-Benz Logo SVG -->
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="48" fill="none" stroke="#1a1a1a" stroke-width="2"/>
                    <circle cx="50" cy="50" r="40" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
                    <g stroke="#1a1a1a" stroke-width="2.5" fill="none">
                        <line x1="50" y1="12" x2="50" y2="50"/>
                        <line x1="50" y1="50" x2="17" y2="75"/>
                        <line x1="50" y1="50" x2="83" y2="75"/>
                    </g>
                </svg>
            </div>
            <div class="vehicle-info">
                <div class="vehicle-registration">DR 82130</div>
                <div class="vehicle-model">MERCEDES-BENZ A 250 e 2020</div>
            </div>
        </div>
        
        <div class="status-badges">
            <span class="status-badge success">Registrert</span>
            <span class="status-badge info">EU-kontroll (9 mnd igjen)</span>
            <span class="status-badge neutral">

                </svg>
                Automat
            </span>
        </div>
    </div>
</body>
</html>
