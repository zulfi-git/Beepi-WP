<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Intro Widget - Mercedes-Benz A 250 e 2020</title>
    <style>
        /* Design System Variables */
        :root {
            /* Colors */
            --color-success: #10b981;
            --color-info: #3b82f6;
            --color-text-primary: #1a202c;
            --color-text-secondary: #6b7280;
            --color-bg-primary: #ffffff;
            --color-bg-elevated: #f9fafb;
            --color-border: #e5e7eb;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            
            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-size-sm: 0.875rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.125rem;
        }
        
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
            line-height: 1.6;
            padding: var(--space-4);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Card Component */
        .card {
            background: var(--color-bg-primary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: var(--space-4);
            max-width: 400px;
            width: 100%;
        }
        
        /* Row Component - Flexbox horizontal layout */
        .row {
            display: flex;
            align-items: center;
        }
        
        .row.wrap {
            flex-wrap: wrap;
        }
        
        .row.gap-1 {
            gap: var(--space-1);
        }
        
        .row.gap-2 {
            gap: var(--space-2);
        }
        
        .row.gap-3 {
            gap: var(--space-3);
        }
        
        /* Col Component - Flexbox vertical layout */
        .col {
            display: flex;
            flex-direction: column;
        }
        
        .col.gap-1 {
            gap: var(--space-1);
        }
        
        /* Image Component */
        .image-container {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
            border-radius: var(--radius-full);
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Title Component */
        .title {
            font-size: var(--font-size-md);
            font-weight: 600;
            color: var(--color-text-primary);
            line-height: 1.4;
        }
        
        /* Text Component */
        .text {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Divider Component */
        .divider {
            height: 1px;
            background: var(--color-border);
            margin: var(--space-3) 0;
            width: 100%;
        }
        
        /* Badge Component */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            font-weight: 500;
            line-height: 1.4;
        }
        
        .badge.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-success);
        }
        
        .badge.info {
            background: rgba(59, 130, 246, 0.1);
            color: var(--color-info);
        }
        
        /* Icon Component */
        .icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }
        
        .icon svg {
            width: 100%;
            height: 100%;
        }
        
        /* Caption Component */
        .caption {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            line-height: 1.4;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: var(--space-2);
            }
            
            .card {
                padding: var(--space-3);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Header Row with Logo and Vehicle Info -->
        <div class="row gap-3">
            <!-- Mercedes-Benz Logo -->
            <div class="image-container">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000000'%3E%3Ccircle cx='12' cy='12' r='10' fill='none' stroke='%23000000' stroke-width='0.5'/%3E%3Cpath d='M12 3 L12 12 M12 12 L4 19 M12 12 L20 19' stroke='%23000000' stroke-width='1' fill='none'/%3E%3C/svg%3E" 
                     alt="Mercedes-Benz logo">
            </div>
            
            <!-- Vehicle Info Column -->
            <div class="col gap-1" style="flex: 1; min-width: 0;">
                <div class="title">DR 82130</div>
                <div class="text">MERCEDES-BENZ A 250 e 2020</div>
            </div>
        </div>
        
        <!-- Divider -->
        <div class="divider"></div>
        
        <!-- Badges and Transmission Row -->
        <div class="row gap-2 wrap">
            <!-- Status Badge -->
            <div class="badge success">Registrert</div>
            
            <!-- EU Control Badge -->
            <div class="badge info">EU-kontroll (9 mnd igjen)</div>
            
            <!-- Transmission Info -->
            <div class="row gap-1">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="4" y1="21" x2="4" y2="14"></line>
                        <line x1="4" y1="10" x2="4" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12" y2="3"></line>
                        <line x1="20" y1="21" x2="20" y2="16"></line>
                        <line x1="20" y1="12" x2="20" y2="3"></line>
                        <line x1="1" y1="14" x2="7" y2="14"></line>
                        <line x1="9" y1="8" x2="15" y2="8"></line>
                        <line x1="17" y1="16" x2="23" y2="16"></line>
                    </svg>
                </div>
                <div class="caption">Automat</div>
            </div>
        </div>
    </div>
</body>
</html>
